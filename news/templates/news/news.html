{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Portal</title>
    <link rel="stylesheet" href="{% static 'news/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Latest News</h1>

        <!-- Generate button -->
        <button id="generate">Generate News</button>

        <!-- Manual article form -->
        <h2>Add New Article</h2>
        <form id="manual-article-form">
            <input type="text" id="title" placeholder="Title" required><br>
            <textarea id="content" placeholder="Content" required></textarea><br>
            <button type="submit">Add Article</button>
        </form>

        <!-- Article container -->
        <div id="articles"></div>
    </div>

    <script src="{% static 'news/main.js' %}"></script>
</body>
</html>
