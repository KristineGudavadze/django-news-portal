{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Portal</title>
    <link rel="stylesheet" href="{% static 'news/style.css' %}">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Latest News</h1>

        <button id="generate" class="btn">Generate News</button>

        <div class="add-article-container">
            <h2>Add New Article</h2>
            <form id="manual-article-form">
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Enter article title" required>
                </div>
                <div class="form-control">
                    <label for="content">Content</label>
                    <textarea id="content" placeholder="Write your article..." required></textarea>
                </div>
                <button type="submit" class="btn">Add Article</button>
            </form>
        </div>

        <div id="articles"></div>
    </div>

    <script src="{% static 'news/main.js' %}"></script>
</body>
</html>
